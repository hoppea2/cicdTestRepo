name: Build and Deploy

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: "Set up Go 1.14.2"
              uses: actions/setup-go@v1
              with:
              go-version: 1.14.2

            - name: "checkout"
              uses: actions/checkout@master

            - name: "Test"
              run: go test -v .
